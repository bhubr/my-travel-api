<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>MyTravelAPI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="docs/vendor/bootstrap-flatly.min.css" rel="stylesheet" media="screen" />
    <link rel="stylesheet" href="docs/css/loader.css" />
    <link rel="stylesheet" href="css/home.css" />
    <link rel="stylesheet" href="css/icomoon.css" />
    <link href="docs/vendor/prism.css" rel="stylesheet" />
    <link href="docs/img/favicon.ico" rel="icon" type="image/x-icon" />
    <script src="docs/vendor/polyfill.js"></script>
  </head>
  <body>
    <script id="template-alert" type="text/x-handlebars-template">
      <div class='alert alert-{{status}}' role='alert'>
        {{message}}
      </div>
    </script>
    <script id="template-navbar-guest" type="text/x-handlebars-template">
      <li>
        <a id='signin' href='#'>
          <span class='icon-github'></span>
          Sign in
        </a>
      </li>
    </script>
    <script id="template-navbar-user" type="text/x-handlebars-template">
      <li>
        <a id='signout' href='#'>
          Sign out
        </a>
      </li>
      <li>
        <img class='navbar-avatar' src='{{avatar}}' alt='{{login}}' />
      </li>
    </script>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle collapsed"
            data-toggle="collapse"
            data-target="#bs-example-navbar-collapse-1"
            aria-expanded="false"
          >
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">MyTravelAPI</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active">
              <a href="docs">Docs</a>
            </li>
          </ul>
          <ul id="navbar-right" class="nav navbar-nav navbar-right"></ul>
        </div>
        <!-- /.navbar-collapse -->
      </div>
      <!-- /.container-fluid -->
    </nav>

    <div id="alert"></div>

    <main id="main" class="main-hidden container">{{readme}}</main>

    <div id="loader">
      <div class="spinner">
        <div class="spinner-container container1">
          <div class="circle1"></div>
          <div class="circle2"></div>
          <div class="circle3"></div>
          <div class="circle4"></div>
        </div>
        <div class="spinner-container container2">
          <div class="circle1"></div>
          <div class="circle2"></div>
          <div class="circle3"></div>
          <div class="circle4"></div>
        </div>
        <div class="spinner-container container3">
          <div class="circle1"></div>
          <div class="circle2"></div>
          <div class="circle3"></div>
          <div class="circle4"></div>
        </div>
        <p>Loading...</p>
      </div>
    </div>

    <script data-main="js/home.js" src="docs/vendor/require.min.js"></script>
  </body>
</html>
